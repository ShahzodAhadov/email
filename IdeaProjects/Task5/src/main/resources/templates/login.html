<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Login</title>
</head>

<body>
<form th:action="@{/login}" method="post">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3 my-bg my-border">
                <div class="my-card">

                    <h2 class="text-center mt-3 mb-3"><span class="fa fa-user-circle"></span>&nbsp;Login your email</h2>

                    <form th:action="@{/check-login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label"></label>
                            <input type="text" class="form-control" id="username" name="email" required
                                   placeholder="Enter email">
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success me-2">Login</button>
                        </div>

                    </form>
                </div>
            </div>
        `</div>`
    </div>
</form>
</body>

</html>
